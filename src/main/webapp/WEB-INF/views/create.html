<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Thing</title>
</head>
<body>
<h1>Create Thing</h1>
<p>
    <a href="/viewCreatedThings">Things List</a>
</p>
<th:block th:if="${message}">
    Name:
    <p th:text= "${thing.name}"></p>
    Description:
    <p th:text= "${thing.description}"></p>
</th:block>
<form th:action="@{/createThing}" th:object="${thing}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Thing"></td>
        </tr>
    </table>
</form>
</body>
</html>
